<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form action="http:www.google.com">
    <div>
<label for="fname">First Name:</label>
<input id="fname" type="text" placeholder="John" required="true">
<label for="lname">Last Name:</label>
<input id="lname" type="text" placeholder="Doe" required="true">
    </div>
<div>

    <label for="male"><strong>Male </strong></label>
    <input name="gender" id=male type="radio" value="MALE">

    <label for="female"><strong>Female </strong></label>
    <input type="radio" name="gender" id="female" value="FEMALE">

    <label for="other"><strong>Other </strong></label>
<input type="radio" name="gender" id="other" value="OTHER">

</div>
<div>
<label for="email">Email:</label>
<input type="email" name="email" placeholder="Your email" required="true">

<label for="password">Password:</label>
<input type="password" name="password" placeholder="Your password" required="true">
</div>

<div>
<label for="bday">Birthday:</label>
<select id="month" name="bday">
    <option value="Month">Month</option>
    <option value="Jan">Jan</option>
    <option value="Feb">Feb</option>
    <option value="March">March</option>
</select>
<select id="day" name="bday">
    <option value="Day">Day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
<select id="year" name="bday">
    <option value="Year">Year</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
</select>


</div>

<p>I agree to the terms and conditions <input type="checkbox" required="true"></p>
<button><strong>Submit</strong></button>
<input type="submit">


</form>

</body>
</html>
