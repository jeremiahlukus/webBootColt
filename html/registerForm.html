<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <h1><strong>Register</strong></h1>


        <form action="">
            <div>
            <label for="fname"><strong>Firstname:</strong></label>
            <input id="fname" type="text">

            <label for="lname"><strong>Lastname:</strong></label>
            <input id="lname" type="text">
            </div>


            <div>
            <label for="Male"><b>Male</b> </label>
            <input name="gender" id="Male" type="radio" value="MALE">

            <label for="Female"><b>Female</b> </label>
            <input name="gender" id="Female" type="radio" value="FEMALE">

            <label for="Other"><b>Other</b> </label>
            <input name="gender" id="Other" type="radio" value="Other">
            </div>

            <div>
            <label for="email"><b>Email</b></label>
            <input name="email" type="email" placeholder="your email" required>

            <label for="password"><b>Password</b></label>
            <input name="password" type="password" placeholder="your password" required minlength=5 maxlength=10>
            </div>
            <div>
            <label for="bday">Birthday:</label>
            <select id="month" name="bday">
                <option value="Month">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
            </select>
            <select id="day" name="bday">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <select id="year" name="bday">
                <option value="Year">Year</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
            </select>
            </div>

            <p>I agree to the terms and conditions <input type="checkbox" required> </p>

            <button>Submit</button>



            </select>
            </select>


            </select>







        </form>

    </body>
</html>
