<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic tac toe</h1>

    <table>
        <tr>
            <td>d</td>
            <td class="vertical">d</td>
            <td>d</td>
        </tr>
        <tr>
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>
        <tr>
            <td>f</td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>


</body>
</html>
